<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoológico Guadalajara</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./unnamed.png" alt="Zoológico Guadalajara">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Introduce el nombre de algún animal...">
            <button>Buscar</button>
        </div>
        <nav>
            <button class="menu">MENÚ</button>
        </nav>
    </header>
    <main>

        <section class="animal-grid">
            <div>
                <img class="conejo" src="./conejo.jpeg" alt="Conejo">
                <div class="animal-info">
                    <h2>CONEJO</h2>
                    <button>VER MÁS</button>
                </div>
            </div>
            <div>
                <img class="capi" src="./capibara.jpg" alt="Capibara">
                <div class="animal-info">
                    <h2>CAPIBARA</h2>
                    <button>VER MÁS</button>
                </div>
            </div>
            <div>
                <img class ="leon"src="./leon.jpeg" alt="León Africano">
                <div class="animal-info">
                    <h2>LEÓN AFRICANO</h2>
                    <button>VER MÁS</button>
                </div>
            </div>
            <div>
                <img class="avestruz" src="avestruz.jpg" alt="Avestruz">
                <div class="animal-info">
                    <h2>AVESTRUZ</h2>
                    <button>VER MÁS</button>
                </div>
            </div>
        </section>
    </main>
    <main>
        <section class="animal-grid">
            <div>
                <img class="serpiente" src="./serpiente.jpeg" alt="Serpiente de cascabel">
                <div class="animal-info">
                    <h2>SERPIENTE DE CASCABEL</h2>
                    <button>VER MÁS</button>
                </div>
            </div>
            <div>
                <img class="puma" src="./puma.jpg" alt="Puma">
                <div class="animal-info">
                    <h2>PUMA</h2>
                    <button>VER MÁS</button>
                </div>
            </div>
            <div>
                <img class="chacalaca" src="./chacalaca.jpeg" alt="Chachalaca">
                <div class="animal-info">
                    <h2> CHACHALACA</h2>
                    <button>VER MÁS</button>
                </div>
            </div>
            <div>
                <img class="aguila" src="./aguila.jpg" alt="aguila">
                <div class="animal-info">
                    <h2> AGUILA REAL</h2>
                    <button>VER MÁS</button>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
